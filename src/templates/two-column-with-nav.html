{% extends "base.html" %} {% block content %} {% block pagetitle %} {% endblock
pagetitle %}
<div class="center-container">
    <div class="main-content-background main-row-container">
        <div class="column-container">
            {% block abovenav %} {% endblock abovenav %}
            <div class="section-box navigation column-container">
                <div class="center-container">
                    <h3 class="section-title">Navigation</h3>
                </div>

                <div class="navigation-button-container">
                    <div class="navigation-button-row">
                        <a class="navigation-button no-underline" href="/"
                            >Home</a
                        >
                    </div>

                    <div class="navigation-button-row">
                        <a
                            class="navigation-button no-underline"
                            href="{{ get_url(path='@/games/_index.md') }}"
                            >Games</a
                        >
                    </div>

                    <div class="navigation-button-row">
                        <a class="navigation-button no-underline" href="/"
                            >Resources</a
                        >
                    </div>
                </div>
            </div>
        </div>

        <div class="column-container expand-to-fill">
            {% block abovearticle %} {% endblock abovearticle %}
            <div class="section-box article">
                {% block article %} {% endblock article %}
            </div>
        </div>
    </div>
    {% endblock content %}
</div>
